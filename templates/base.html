<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Dischley Law Tools{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light mb-4" style="background-color: #f8f9fa;">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="/">
        <img src="{{ url_for('static', filename='img/DL_Logo.png') }}" alt="Dischley Law" height="40" class="me-2">
        <span>Dischley Law Tools</span>
      </a>
      {% if session.get('user') %}
        <div>
          <a href="/" class="btn btn-outline-light btn-sm me-2">Dashboard</a>
          <a href="/intake" class="btn btn-outline-light btn-sm me-2">Client Intake</a>
          <a href="/logout" class="btn btn-outline-light btn-sm">Logout</a>
        </div>
      {% else %}
        <a href="/login" class="btn btn-outline-light btn-sm">Login</a>
      {% endif %}
    </div>
  </nav>
  <div class="container">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
